<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="icon" href="icon.jpg" type="jpg">
</head>

<body
    style="font-family: Impact, sans-serif; font-size: 30px; margin: 0; background: url('back.jpg') no-repeat center center fixed; background-size: cover; color: #2F4F4F; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;">
    <div class="input-container" style="margin: 20px 0;">
        <input type="text" id="nameInput" placeholder="Введите ваше имя..."
            style="padding: 10px; font-size: 1em; border: none; border-radius: 5px; margin-right: 10px; background-color: rgba(255, 255, 255, 0.7);">
        <button onclick="saveName()"
            style="padding: 10px 20px; font-size: 1em; background-color: #00ee8f; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Сохранить</button>
    </div>

    <div class="weather-container" id="greeting-container"
        style="display:none; background-color: rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); width: 80%; max-width: 700px; margin-bottom: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <h1 style="font-size: 2.5em; margin-top: 20px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); font-weight: bold;">
            Погода</h1>
        <p id="greeting" style="font-size: 1.5em; margin: 10px 0; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">Загрузка
            данных...</p>
    </div>

    <div class="weather-container" id="perm-container"
        style="display:none; background-color: rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); width: 80%; max-width: 700px; margin-bottom: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <p id="perm-weather" style="font-size: 1.2em; margin: 5px 0; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">
            Загрузка данных...</p>
    </div>

    <div class="weather-container" id="kurdym-container"
        style="display:none; background-color: rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); width: 80%; max-width: 700px; margin-bottom: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <p id="kurdym-weather" style="font-size: 1.2em; margin: 5px 0; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">
            Загрузка данных...</p>
    </div>

    <script>
        function saveName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                localStorage.setItem('user_name', name);
                updateGreeting();
                document.querySelector('.input-container').style.display = 'none';
                document.getElementById('greeting-container').style.display = 'block';
                document.getElementById('perm-container').style.display = 'block';
                document.getElementById('kurdym-container').style.display = 'block';
                updateWeather();
            }
        }

        function updateGreeting() {
            const name = localStorage.getItem('user_name');
            const greetingText = name
                ? `Добрый день, ${name}! Сегодня ваш день начнётся сЖ`
                : 'Загрузка данных...';

            document.getElementById('greeting').textContent = greetingText;
        }

        window.onload = function () {
            if (localStorage.getItem('user_name')) {
                document.querySelector('.input-container').style.display = 'none';
                document.getElementById('greeting-container').style.display = 'block';
                document.getElementById('perm-container').style.display = 'block';
                document.getElementById('kurdym-container').style.display = 'block';
                updateGreeting();
                updateWeather();
            }
        };

        async function updateWeather() {
            try {
                const apiKey = "cf9fbbfa6d554a4e9dd152232252303";
                const permUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=Perm&aqi=no`;
                const kurdymUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=56.25941,55.48913&aqi=no`;

                const permResponse = await fetch(permUrl);
                const permData = await permResponse.json();

                const kurdymResponse = await fetch(kurdymUrl);
                const kurdymData = await kurdymResponse.json();

                document.getElementById('perm-weather').innerText = `Пермь ${permData.location.localtime} Температура: ${permData.current.temp_c}°C`;
                document.getElementById('kurdym-weather').innerText = `Курдым ${kurdymData.location.localtime} Температура: ${kurdymData.current.temp_c}°C`;
            } catch (error) {
                console.error('Ошибка при обновлении данных:', error);
            }
        }

        setInterval(updateWeather, 300000);
    </script>
    <style>
        @media (max-width: 768px) {
            body {
                font-size: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #greeting {
                font-size: 1.2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</body>

</html>
