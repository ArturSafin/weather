<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Погода в городах</h1>
    <p id="perm-weather">Загрузка данных...</p>
    <p id="kurdym-weather">Загрузка данных...</p>

    <script>
        async function updateWeather() {
            try {
                const response = await fetch('ВАШ_API_URL/weather-data'); // Замените на URL вашего API
                const data = await response.json();

                document.getElementById('perm-weather').innerText = `Пермь ${data.perm_time} Температура: ${data.perm_temp}°C`;
                document.getElementById('kurdym-weather').innerText = `Курыдым ${data.kurdym_time} Температура: ${data.kurdym_temp}°C`;
            } catch (error) {
                console.error('Ошибка при обновлении данных:', error);
                document.getElementById('perm-weather').innerText = 'Ошибка при загрузке данных.';
                document.getElementById('kurdym-weather').innerText = 'Ошибка при загрузке данных.';
            }
        }

        // Обновление данных каждые 5 минут (300000 миллисекунд)
        setInterval(updateWeather, 300000);

        // Запуск обновления при загрузке страницы
        window.onload = updateWeather;
    </script>
</body>
</html>
